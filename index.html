
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Style Genie - AI 智能衣橱</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F2F2EB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #F2F2EB;
            --card-white: #FFFFFF;
            --text-main: #1A1A1A;
            --text-muted: #8E8E8E;
            --accent-purple: linear-gradient(135deg, #C4B5FD 0%, #A5B4FC 100%);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif {
            font-family: 'Bodoni Moda', serif;
        }
        .glass-panel {
            background: var(--card-white);
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }
        .shuffle-btn {
            background: linear-gradient(135deg, #D8D2FF 0%, #B8C1FF 100%);
            box-shadow: 0 10px 25px rgba(184, 193, 255, 0.4);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        /* 隐藏滚动条 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 适配手机 */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

</head>

    <div id="root"></div>
</body>
</html>
